<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./resources/css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Create a Story</title>
  </head>

  <body>
    <section id="top">
        <img src="./resources/images/create-a-story.png" alt="Create a Story Logo">
    </section>

    <section id="main">
        <h2>Complete the Form -<br> Complete the Story!</h2>
        <hr>
        <form action="story.html" method="GET">
            <label for="animal-1">Animal: </label>
            <input type="text" name="animal-1" id="animal-1" minlength="3" maxlength="20" value="Dog" required>
            <br>
            <label for="animal-2">Another Animal: </label>
            <input type="text" name="animal-2" id="animal-2" minlength="3" maxlength="20" value="Cat" required>
            <br>
            <label for="animal-3">One more Animal: </label>
            <input type="text" name="animal-3" id="animal-3" minlength="3" maxlength="20" value="bunny" required>
            <br>
            <label for="adj-1">Adjective (ends in -ed): </label>
            <input type="text" name="adj-1" id="adj-1" value="amazed" required>
            <br>
            <label for="verb-1">Verb (ends in -ing): </label>
            <input type="text" name="verb-1" id="verb-1" value="charming" required>
            <br>

            <label for="num-1">Number: </label>
            <input type="number" name="num-1" id="num-1" min="1" max="10" value="6" required>
            <br>
            
            <span>Yes or No:</span>
            <input type="radio" name="answer" id="yes" value="yes" required>
            <label for="yes">Yes</label>
            <input type="radio" name="answer" id="no" value="no">
            <label for="no">No</label>
            <br>

            <label for="speed">Relative speed (ends in -er): </label>
            <select name="speed" id="speed" required>
            <option value="slower">Slower</option>
            <option value="normal">Normal</option>
            <option value="faster">Faster</option>
            </select>
            <br>

            <label for="quote">Motivational Quote: </label>
            <input type="text" name="quote" id="quote" list="quote-choices" required>
            <datalist id="quote-choices">
            <option value="winner gets ice cream!"></option>
            <option value="You get a free iced coffee!"></option>
            <option value="You get a free subscription!"></option>
            </datalist>
            <br>
            
            <label for="message">Meaningful Message: </label>
            <textarea name="message" id="message" cols="40" rows="8" placeholder="Type something that touches your heart..." required></textarea>
            <br>

            <input type="submit" value="Form My Story!">
        </form>
    </section>
  </body>
</html>
